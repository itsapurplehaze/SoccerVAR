<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>SoccerVAR</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <!--Escena-->
  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF: 0.3; filterBeta: 10; warmupTolerance: 5; missTolerance: 10;" 
  color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <!--CÃ¡mara-->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!--Carga de modelos y recursos-->
    <a-assets>
      <a-asset-item id="Mex-taco" src="https://itsapurplehaze.github.io/SoccerVAR/assets/taco.glb"></a-asset-item>
    </a-assets>

    <!--Index de las banderas en el mind-->
    <a-entity mindar-image-target="targetIndex: 0">
      <!--Modelos 3D-->
      <a-entity position="0 0 0.1" scale="0.03 0.03 0.03" rotation="0 180 0" smooth-follow="lerpFactor: 0.2">
        <a-gltf-model src="#Mex-taco" animation-mixer></a-gltf-model>
      </a-entity>
    </a-entity>
  </a-scene>

  <script src="./main.js"></script>
</body>
</html>
