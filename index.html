<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>SoccerVAR</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="landing-page">
    <h1>SoccerVAR</h1>
    <p>Version Mundial 2026</p>
    <button id="startBtn">INICIAR</button>
    <p id="error-message" class="hidden"></p>
  </div>

  <div id="AR-container" class="hidden">
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false; filterMinCF: 0.1; filterBeta: 100; warmupTolerance: 5; missTolerance: 10;" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded>

      <!--Cámara-->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!--Carga de modelos y recursos-->
      <a-assets>
        <a-asset-item id="Mex-taco" src="https://itsapurplehaze.github.io/SoccerVAR/assets/taco.glb"></a-asset-item>
      </a-assets>

      <!--Index de las banderas en el .mind-->
      <!--México-->
      <a-entity id="Mexico-flag" mindar-image-target="targetIndex: 0">
        <a-entity position="0 0 0.1" scale="0.04 0.04 0.04" rotation="0 180 0">
          <a-gltf-model src="#Mex-taco" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>
  </div>
  <script src="./main.js"></script>
</body>
</html>
